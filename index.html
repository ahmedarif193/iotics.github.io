<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Initializing...</title>
    <style>
        /* --- CSS Reset & Base Styles --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Deep dark background */
            font-family: 'Courier New', Courier, monospace; /* Linux Terminal Font */
        }

        /* --- 3D Canvas Container --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Terminal Overlay --- */
        #terminal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #00ff41; /* Classic Terminal Green */
            text-align: left;
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 8px;
            min-width: 300px;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }

        /* --- Typography & Effects --- */
        h1 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .prompt {
            color: #00bfff; /* Cyan for user@host */
        }

        .command {
            color: #fff;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff41;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        .status-line {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        /* --- Animations --- */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="terminal-overlay">
        <div id="terminal-text">
            <div><span class="prompt">root@network:~$</span> <span class="command">./init_system.sh</span></div>
            <br>
            <div id="typewriter"></div>
            <span class="cursor"></span>
        </div>
        <div class="status-line">
            [ OK ] Loaded 3D Assets<br>
            [ OK ] Established Secure Connection<br>
            [WAIT] Deploying content...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. TYPEWRITER EFFECT SETUP ---
        const textToType = "COMING SOON...";
        const typeWriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 150); // Speed of typing
            }
        }
        
        // Start typing after a slight delay
        setTimeout(typeWriter, 1000);


        // --- 2. THREE.JS 3D SCENE SETUP ---
        const container = document.getElementById('canvas-container');

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002); // Distance fog for depth

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- 3. CREATE THE NETWORK OBJECTS ---
        
        // Group to hold our network shape
        const networkGroup = new THREE.Group();
        scene.add(networkGroup);

        // Geometry: Icosahedron (looks like a complex node)
        const geometry = new THREE.IcosahedronGeometry(20, 1);

        // Material 1: Wireframe (The Connections)
        const wireframeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00bfff, // Cyan
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const wireframeMesh = new THREE.Mesh(geometry, wireframeMaterial);
        networkGroup.add(wireframeMesh);

        // Material 2: Points (The Nodes) at vertices
        // We extract position attributes to place particles
        const positions = geometry.attributes.position.array;
        const particlesGeometry = new THREE.BufferGeometry();
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            color: 0x00ff41, // Green
            size: 0.7,
            transparent: true,
            opacity: 0.8,
        });
        const particleMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        networkGroup.add(particleMesh);

        // Add some random floating data particles in the background
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 500;
        const posArray = new Float32Array(starsCount * 3);

        for(let j = 0; j < starsCount * 3; j++) {
            // Random positions spread out
            posArray[j] = (Math.random() - 0.5) * 200; 
        }

        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            transparent: true,
            opacity: 0.5
        });
        const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starsMesh);


        // --- 4. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the main network object
            networkGroup.rotation.x += 0.002;
            networkGroup.rotation.y += 0.003;

            // Pulse effect for the wireframe (breathing)
            const time = Date.now() * 0.001;
            const scale = 1 + Math.sin(time) * 0.05;
            networkGroup.scale.set(scale, scale, scale);

            // Rotate background stars slowly
            starsMesh.rotation.y -= 0.0005;

            renderer.render(scene, camera);
        }

        animate();

        // --- 5. RESPONSIVE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
